<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D en Realidad Aumentada</title>

  <!-- LibrerÃ­a model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; background:rgb(255, 255, 255);">

  <model-viewer
    src="gatoRA5cm.glb"           
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    orientation="0deg -45deg 0deg"
    placement="floor"
    shadow-intensity="1"
    style="width:100%; height:100vh;">
  </model-viewer>

</body>
</html>
